<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <p class="calculator__display">0</p>
        <div class="control">
            <div class="control__button control__button--clean">CE</div>
            <div class="control__button control__button--clean">C</div>
            <div class="control__button control__button--operation">/</div>
            <div class="control__button control__button--operation">*</div>
            <div class="control__button control__button--number">7</div>
            <div class="control__button control__button--number">8</div>
            <div class="control__button control__button--number">9</div>
            <div class="control__button control__button--operation">-</div>
            <div class="control__button control__button--number">4</div>
            <div class="control__button control__button--number">5</div>
            <div class="control__button control__button--number">6</div>
            <div class="control__button control__button--operation">+</div>
            <div class="control__button control__button--number">1</div>
            <div class="control__button control__button--number">2</div>
            <div class="control__button control__button--number">3</div>
            <div class="control__button control__button--operation control__button--enter">=</div>
            <div class="control__button control__button--number">.</div>
            <div class="control__button control__button--zero control__button--number">0</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
