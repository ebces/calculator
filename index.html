<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <p class="calculator__display">0123456789</p>
        <div class="control">
            <div class="control__button">CE</div>
            <div class="control__button">C</div>
            <div class="control__button">/</div>
            <div class="control__button">*</div>
            <div class="control__button">7</div>
            <div class="control__button">8</div>
            <div class="control__button">9</div>
            <div class="control__button">-</div>
            <div class="control__button">4</div>
            <div class="control__button">5</div>
            <div class="control__button">6</div>
            <div class="control__button">+</div>
            <div class="control__button">1</div>
            <div class="control__button">2</div>
            <div class="control__button">3</div>
            <div class="control__button control__button--enter">=</div>
            <div class="control__button">.</div>
            <div class="control__button control__button--zero">0</div>
        </div>
    </main>
</body>
</html>
